<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transfer Sheet Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  	<h2>Job Information</h2>
    <div id="container" class="container-fluid">
    	<form action="#" id="ipcForm">
	    	<!-- START LABEL SIZE -->
	      <div class="row label-size">
	        <div class="col form-group">
	        	<div class="row">
		         	<div class="col form-group">
		         		<h5>Label Width</h5>
		         		<div class="slidecontainer">
  							<input type="range" min="1" max="3.7" value="2.4" step=".1" class="slider" id="labelwidth">
						</div>
						<div id="width-value" class="dimension-box"></div>
		         	</div>
		     		<span class="x">X</span>
		         	<div class="col form-group">
		         		<h5>Label Height</h5>
		         		<div class="slidecontainer">		     
  							<input type="range" min="1" max="3.7" value="2.4" step=".1" class="slider" id="labelheight">
						</div>
						<div id="height-value" class="dimension-box"></div>
		        	</div>
		        </div>
		        <div id="validate"></div>		
	      	</div>
	      </div>
	      <!-- END LABEL SIZE -->

	      <!-- START GARMENT QUANTITIES -->
	      <div class="row garment-quantities">
		      <div class="col form-group">
		      	<h5>Garment Quantities</h5>
		      	<div class="row row-group">
			        <div class="col sizes form-group"> 
			        	<label class="control-label col" for="number">XS</label>
			        	<input type="number" class="form-control" id="xs" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group"> 
			        	<label class="control-label col" for="number">SM</label>   
			        	<input type="number" class="form-control" id="sm" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group">  
			        	<label class="control-label col" for="number">MD</label>   
			        	<input type="number" class="form-control" id="md" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group"> 
			        	<label class="control-label col" for="number">LG</label>        
			        	<input type="number" class="form-control" id="lg" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group">  
			        	<label class="control-label col" for="number">XL</label>    
			        	<input type="number" class="form-control" id="xl" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group">  
			        	<label class="control-label col" for="number">2X</label>     
			        	<input type="number" class="form-control" id="twox" value="0" onclick="this.focus();this.select()">
			        </div>
			        <div class="col sizes form-group"> 
			        	<label class="control-label col" for="number">3X</label> 
			        	<input type="number" class="form-control" id="threex" value="0" onclick="this.focus();this.select()">
					</div>
					<div class="col sizes form-group"> 
			        	<label class="control-label col" for="number">4X</label> 
			        	<input type="number" class="form-control" id="fourx" value="0" onclick="this.focus();this.select()">
			        </div>
			      </div>
		      	</div>
			</div>
				<!-- END GARMENT QUANTITIES -->

			<div class="row form-group">
				<div class="col text-center">
      				<button type="submit" class="btn btn-primary" id="submitbtn" value="Submit">Submit</button>
      			</div>
      		</div>
    	</form>
	</div>

	<!-- START RESULTS -->
    <h2>Sheet Information</h2>

	<div id="container" class="container-fluid">
    	<div class="row label-size">
    		<div class="col form-group">
    			<h5>Labels Per Sheet</h5>
    			<div class="row">
    				<div class="col form-group">
						<div class="form-control results" id="per-sheet-response">0</div> 
    				</div>
				</div>
    		</div>
    		<div class="col">
    			<h5>Sheets to Print</h5>
    			<div class="row">
    				<div class="control-label col">
						<div class="form-control results" id="sheets-to-print">0</div> 
    				</div>
    			</div>
    		</div>
    	</div>

    	<div class="row garment-quantities">
			<div class="col form-group">
				<h5 class="size-breakdown">Size Breakdown</h5>
				<div class="row row-group">
					<div class="col sizes form-group">
	    				<label class="control-label col">XS</label>
	    				<div class="form-control results" id="xs-final-response">0</div> 
	    				<!-- <label class="control-label col percent" id="xs-percentage"></label> -->
	    			</div>
					<div class="col sizes form-group">
			    		<label class="control-label col">SM</label>
			    		<div class="form-control results" id="sm-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="sm-percentage"></label> -->
			    	</div>
			 
			 		<div class="col sizes form-group">
			    		<label class="control-label col">MD</label>
			    		<div class="form-control results" id="md-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="md-percentage"></label> -->
			    	</div>

					<div class="col sizes form-group">
			    		<label class="control-label col">LG</label>
			    		<div class="form-control results" id="lg-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="lg-percentage"></label> -->
			    	</div>
			 		
			 		<div class="col sizes form-group">
			    		<label class="control-label col">XL</label>
			    		<div class="form-control results" id="xl-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="xl-percentage"></label> -->
			    	</div>
			 
			 		<div class="col sizes form-group">
			    		<label class="control-label col">2X</label>
			    		<div class="form-control results" id="twox-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="twox-percentage"></label> -->
			    	</div>
			 
					<div class="col sizes form-group">
			    		<label class="control-label col">3X</label>
			    		<div class="form-control results" id="threex-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="threex-percentage"></label>	 -->
			    	</div>
					<div class="col sizes form-group">
			    		<label class="control-label col">4X</label>
			    		<div class="form-control results" id="fourx-final-response">0</div>
			    		<!-- <label class="control-label col percent" id="threex-percentage"></label>	 -->
			    	</div>
				</div>
    		</div>
    	</div>

		<form action="#" id="ipcForm">
	    	<div class="row form-group">
				<div class="col text-center">
	  				<button type="reset" class="btn btn-primary" id="resetbtn">Reset</button>
	  			</div>
	      	</div>
      	</form>
    	<!-- END RESULTS -->

	</div>
  </body>
   	<script src='renderFile.js'></script>
</html>
